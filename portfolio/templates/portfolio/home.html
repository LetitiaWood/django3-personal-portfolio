{% extends 'portfolio/base.html' %}
{% block content %}

  <h1>Letitia's Portfolio</h1>
  {% load static %}
  <a href="{% url 'blog:all_blogs' %}">Blog</a>
  <br>
  <a href="{% static 'portfolio/Python with Google-1.pdf' %}">Certificate</a>
  <br>
  <img src="{% static 'portfolio/fashion-1296491.png' %}" alt="">
  {% for project in projects %}
  <h2>{{ project.title }}</h2>
  <p>{{ project.description }}</p>
  <img src="{{ project.image.url }}" alt="" height="100" width="">
  {% if project.url %}
  <br>
  <a href="{{ project.url }}">Link</a>
  {% endif %}
  {% endfor %}

{% endblock %}
